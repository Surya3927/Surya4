<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <table border="1px" cellpadding="5" cellspacing="5">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminor</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00 am</td>
            <td rowspan="2">5.00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8.00 am</td>
            <td>11.00 am</td>
            <td>Xpath</td>
        </tr>
        <tr>
            <td>11.00 am</td>
            <td>2.00 pm</td>
            <td rowspan="2">XSL Transformatics</td>
        </tr>
        <tr>
            <td>2.00 pm</td>
            <td>5.00 pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8.00 am</td>
            <td>12.00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
        <p>sample data</p>
</body>
</html>
